server {
	listen 8080;
	root /workspaces/webserv/www;
	index index.html;
	client_max_body_size 1048576;


	error_page 404 /workspaces/webserv/www/errors/404.html;
	error_page 403 /workspaces/webserv/www/errors/403.html;
	error_page 413 /workspaces/webserv/www/errors/413.html;


	location / {
		limit_except GET;
	}


	location /static {
		root /workspaces/webserv/www/static;
		index about.html;
	}


	location /redirect {
		return 301 /files/;
	}


	location /autoindex {
		autoindex on;
	}


	location /upload {
		limit_except GET POST DELETE;
		upload_store /workspaces/webserv/www/upload;
	}


	location /cgi-bin {
		cgi_ext .py;
		cgi_pass /usr/bin/python3;
	}
}
